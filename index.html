<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrap">
      <section class="header-wrap">
        <div class="header-img-wrap">
          <a href="index.html">
            <img src="images/Bookshop.png" style="width: 180px" />
          </a>
        </div>
        <div class="center-wrap">
          <div class="title-wrap">
            <h2>Book Searcher</h2>
          </div>
          <div class="search-wrap">
            <input type="text" id="search-ipt" class="search-ipt" />
            <button id="search-btn" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a
                href="https://www.kinokuniya.co.jp/"
                target="_blank"
              >
                <img
                  src="images/kinokuni.png"
                  class="d-block w-100"
                  alt="..."
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="https://www.amazon.co.jp/%E6%9C%AC-%E6%9B%B8%E7%B1%8D-%E9%80%9A%E8%B2%A9/b?ie=UTF8&node=465392" target="_blank">
                <img
                  src="images/amazon.png"
                  class="d-block w-100"
                  alt="..."
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="https://books.rakuten.co.jp/book//" target="_blank">
                <img
                  src="images/rakuten.png"
                  class="d-block w-100"
                  alt="..."
                />
              </a>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="book-wrap">
        <div class="book-list-select-nav">
          <button id="sort-date" class="sort-btn" onclick="getLatest()">
            最新発売日
          </button>
          <button id="sort-accuracy" class="sort-btn" onclick="getAccuracy()">
            正確度
          </button>
        </div>
        <div id="book-list" class="book-list"></div>
        <div class="pagination-wrap">
          <div>
            <nav aria-label="Page navigation example" class="page-nav">
              <ul class="pagination pagination-sm"></ul>
            </nav>
          </div>
          <div class="goingPage-wrap">
            <input type="number" id="page-ipt" class="page-ipt" />
            <button id="page-btn" class="page-btn">
              <i class="fa-solid fa-arrow-right-to-bracket">ページ移動</i>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/491992aa42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
